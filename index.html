<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Flip Tiles Game</title><style>body{font-family:Arial,sans-serif;text-align:center}#game-board{display:grid;grid-template-columns:repeat(4,50px);grid-gap:5px;margin:20px auto;width:220px}.tile{width:50px;height:50px;background-color:#add8e6;border:1px solid #ccc;cursor:pointer}.dark{background-color:#f08080}#reset-button{padding:10px 20px;margin-top:10px;cursor:pointer;background-color:#90ee90}</style></head><body><h1>Flip Tiles</h1><div id="game-board"></div><button id="reset-button">Reset</button><script>document.addEventListener("DOMContentLoaded",()=>{const e=4;let t=[];function n(){const n=document.getElementById("game-board");n.innerHTML="",t=[];for(let d=0;d<e*e;d++){const e=document.createElement("div");e.classList.add("tile"),e.addEventListener("click",()=>o(d)),n.appendChild(e),t.push(e)}}function o(n){const d=Math.floor(n/e),c=n%e;r(d,c),r(d-1,c),r(d+1,c),r(d,c-1),r(d,c+1),i()}function r(n,o){if(n>=0&&n<e&&o>=0&&o<e){const r=n*e+o;t[r].classList.toggle("dark")}}function i(){t.every(e=>e.classList.contains("dark"))&&setTimeout(()=>alert("Win"),100)}document.getElementById("reset-button").addEventListener("click",n),n()});</script></body></html>
